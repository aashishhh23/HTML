<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelp Contact Us</title>
</head>
<body>
    <h1>
        Welcome to Codehelp!
    </h1>
    <h2>Contact for Us</h2>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <br>

        <label for="email">Email  </label>
        <input type="email" name="email" id="email-of-form-1" placeholder="Enter Your Email">
        <br>

        <label for="contact">Contact</label>
        
        <input type="number" name="contact" id="contact">
        <br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="Select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="not to say">Not to Say</option>
        </select><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="date" id="dob"><br>
       <span>Rating</span> 

        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>

        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>

        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>


        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>


        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label><br>

        <label for="msg">Enter Your Message</label>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write your message"></textarea><br>

        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" id="reset" value="reset">

        <footer>

                width="60" height="60">
            </a>

            <img src="https://tse2.mm.bing.net/th?id=OIP.YUIH1_mD1XhU5ibnqn1lywHaHZ&pid=Api&P=0&h=220"
            alt="instagram" 
            height="60" width="60">

        </a>

        </footer>

            alt="telegram"
